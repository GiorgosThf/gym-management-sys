spring.application.name=gym-management-back
security.jwt.secret-key=mySecretJwtTokenWithMoreCharactersAsRequired
# 1h in millisecond
security.jwt.expiration-time=7200000

# Embedded PostgreSQL properties
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.database.default=postgres
spring.datasource.database=gymdb
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.devtools.restart.enabled=false

# JPA settings
spring.jpa.show-sql=true

logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
springdoc.show-actuator=true

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false